<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="img-box"></div>
      <div class="content">
        <h1 class="h1">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div class="numbers-- numbers--1">
            <span class="span1">10k+ </span>
            <span class="span2">companies</span>
          </div>
          <div class="numbers-- numbers--2">
            <span class="span1">314</span>
            <span class="span2">templates</span>
          </div>
          <div class="numbers-- numbers--3">
            <span class="span1">12M+</span>
            <span class="span2 span2-bottom">queries</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
